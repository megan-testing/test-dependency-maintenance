# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "npm"
    directory: "/gateway"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "npm"
    directory: "/subgraph-activities"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "npm"
    directory: "/subgraph-locations"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "npm"
    directory: "/subgraph-reviews"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "npm"
    directory: "/final/client"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "npm"
    directory: "/final/gateway"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "npm"
    directory: "/final/subgraph-activities"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "npm"
    directory: "/final/subgraph-locations"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "npm"
    directory: "/final/subgraph-reviews"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
